<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>
</head>
<body>
    <div style="width: 50%; margin: 70px auto 100px; text-align: center; color:blue">
        <h3>Created with <span style="color: red;">&#10084</span> by Vivek</h3>
    </div>
    <div style="width: 100%; margin:auto; text-align: center; color: yellow;">
    <script>
        let height =  prompt("Enter height of pattern: ")
        let numberOfPattern =  prompt("Enter number Of Patterns: ")
        for(let i = 1; i <= height; i++){
            for(let j = 1; j <= numberOfPattern; j++){
                for(let k = 1; k <= i; k++){
                    document.write("*")
                }
                for(let k = 1; k <= (height-i)+1; k++){
                    document.write(" &nbsp;")
                }
            }
            document.write("<br>")
        }
    </script>
    </div>
</body>
</html>
