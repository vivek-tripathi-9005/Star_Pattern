<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="color-scheme" content="dark">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pattern</title>
</head>
<body>

    <script>
        let height =  prompt("Enter height of pattern: ")
        let numberOfPattern =  prompt("Enter number Of Patterns: ")
        for(let i = 1; i <= height; i++){
            for(let j = 1; j <= numberOfPattern; j++){
                for(let k = 1; k <= i; k++){
                    document.write("*")
                }
                for(let k = 1; k <= (height-i)+1; k++){
                    document.write(" &nbsp;")
                }
            }
            document.write("<br>")
        }
    </script>
    <div>
        <h1>Created with &#10084 by Vivek</h1>
    </div>
</body>
</html>
